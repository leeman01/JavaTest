<body>
    <h3> 폼요소</h3>
    <div>

        </a>

    <p>
        input태그의 여러 타입이 html 5에서 만들어짐
    </p>
    <form action="" method="post">
        <div class="article">
            <h3> input 태그기타</h3>
        </div>
        <label>검색:
            <input type="search" name="searchWord">
        </label><br>
        <label> 회사 홈페이지:
            <input type="url" name="url" id="" value="https://" placeholder="http://">
        </label><br>

        <label>
            <input type="email" name="email">
        </label><br>
        <label for="color"> 색상
            <input type="color" name="color" </label><br>
            <label for="join_date">날짜
                <input type="date" name="date" id="joindate">
            </label><br>
            <label for="period">
                <input type="range" name="period" id="period">
            </label>
            <label for="age">나이
                <input type="number" name="age" id="age">
            </label>

            <br><br>
            <input type="submit" value="전송">
            <input type="reset" value="취소">

    </form>
