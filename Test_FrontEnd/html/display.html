<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display</title>
    <style>
        img {
            /* display: block; */
            /* 이런식으로 하면 이미지가 세로로 쌓임 */
            margin: 10px;
            width: 200px;
            border: 1px solid blueviolet;

        }

        img.second {
            display: none;
            /* 요소가 사라짐 */
        }


        div.parent {
            width: 500px;
            height: 50px;
            border-radius: 23px;
            /* 또는 border-radius: 10px; */
            border: 1px solid #000;
            box-shadow: 0 0 10px lightgray;
            /* 테두리 색상 설정 */
            display: flex;
            flex-direction: row;
            flex-wrap: nowrap;
            align-content: center;
            justify-content: center;
            align-items: center;
        }

        div#icon {

            background-image: url(./html/Images/5.png);
            background-size: cover;
            /* 이미지가 요소 크기에 맞게 조정 */

            /* 이미지 반복 방지 */
            /* margin-left: 24px; */
            margin-right: 24px;
            width: 24px;
            /* 예제 요소 너비 */
            height: 24px;
            /* 예제 요소 높이 */
            background-position: 50% 50%;
            background-repeat: no-repeat;
            cursor: pointer;
        }

        div>input {
            border: 0px;
            margin-left: 50px;
            margin-right: 50px;
        }

        div#mic {
            background-image: url(./html/Images/6.png);
            background-size: cover;
            /* 이미지가 요소 크기에 맞게 조정 */
            background-repeat: no-repeat;
            /* 이미지 반복 방지 */
            width: 24px;
            /* 예제 요소 너비 */
            height: 24px;
            margin-left: 24px;
            margin-right: 12px;
            /* 예제 요소 높이 */
            background-position: 50% 50%;
            cursor: pointer;
        }

        div#lens {
            background-image: url(./html/Images/7.png);
            background-size: cover;
            /* 이미지가 요소 크기에 맞게 조정 */
            background-repeat: no-repeat;
            /* 이미지 반복 방지 */
            width: 24px;
            /* 예제 요소 너비 */
            height: 24px;
            margin-left: 12px;
            margin-right: 24px;
            /* 예제 요소 높이 */
            background-position: 50% 50%;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <h2>Display속성 </h2>
    <p>none , block , inline , inline-block 속성값을 이용해서 문서내의 요소를 화면에 출력하는 방법을 제어</p>
    <div>
        <img src="./html/Images/1.png" alt="">
        <img src="./html/Images/2.png" alt="" class="second">
        <img src="./html/Images/3.png" alt="">
        <img src="./html/Images/4.png" alt="">

    </div><br>
    <div>
        <h3> 테두리 설정 : 둥근테두리(border-radius)</h3>
        <input type="text" placeholder="ID">
        <input type="search" placeholder="검색어">
        <input type="password" placeholder="비밀번호">
    </div><br>
    <div>
        <h3>구글 검색창 만들기</h3>
        <div class="search">
            <div class="parent">
                <div id="icon"></div>
                <input type="search" id="" placeholder="내용을 입력하시오">
                <div id="mic"></div>
                <div id="lens"></div>
            </div>


        </div>
    </div>
</body>

</html>
