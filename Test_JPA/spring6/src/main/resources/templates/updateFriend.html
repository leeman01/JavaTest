<!DOCTYPE html>
<html lang="ko" xmlns:th="http://thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>친구정보 등록화면</title>
</head>

<body>
    <h2>친구정보 등록화면</h2>
    <div>
        <a th:href="@{/}"><img th:src="@{/images/home.png}" alt="첫화면으로"></a>
    </div>
    <form th:action="@{/updateOne}" method="POST"> <!-- 동일한 ㅁ명의 호출은 불가능하지만 방식이 달라져서 가능-->>
        <!-- 업데이트 시 쿼리문에서 where 절에서 사용해야함 -->
        <input type="hidden"  name="fseq" th:value="${friend.fseq}">
        <label for="fname">이름: </label>
        <input type="text" name="fname" id="fname" th:value="${friend.fname}">
        <br>

        <label for="age">나이:</label>
        <input type="number" name="age" id="age" placeholder="나이입력" th:value="${friend.age}">
        <br>

        <label for="phone">전화번호:</label>
        <input type="text" name="phone" id="phone" th:value="${friend.phone}">
        <br>

        <label for="birthday">생년월일:</label>
        <input type="date" name="birthday" id="birthday" th:value="${friend.birthday}">
        <br>

        <label>
            <input type="radio" name="active" value="1" th:checked="${friend.active}">외향적 &nbsp;
            <input type="radio" name="active" value="0" th:checked="not ${friend.active}">내성적
        </label>
        <br><br>

        <div>
            <input type="submit" value="저장">
            <input type="reset" value="초기화">
        </div>
    </form>
</body>

</html>
