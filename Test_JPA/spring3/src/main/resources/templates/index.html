<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>첫화면</title>
</head>
<body>
	<h2>다양한 parameter 송신방법</h2>
	<ul>
		<li><a href="param/send?name=Mike&age=25">a태그로 파라미터 송신</a></li>
		<!-- 파라미터와 요청사이에는  ? 로 마무리한다 -->
		<li><a href="param/send">a태그로 파라미터 없이 송신</a></li>
	</ul>
	<hr>
	<h3>폼을 이용해서 데이터 전송(Get)</h3>
	<form action="param/sendForm" method="GET">>
		<label for="userid">아이디: </label>
		<input type="text" name ="userid" id="userid" placeholder="아이디입력">
		
		<label for="userpwd">비밀번호: </label>
		<input type="password" name="userpwd" id="userpwd" placeholder="비번입력">
		<br><br>
		
		<input type="submit" value="전송">
		<input type="reset" value="취소">
	
	</form>
	
	<hr>
	<h3>폼을 이용해서 데이터 전송(POST)</h3>
	<form action="param/sendForm" method="POST">
		<label for="userid">아이디: </label>
		<input type="text" name ="userid" id="userid" placeholder="아이디입력">
		
		<label for="userpwd">비밀번호: </label>
		<input type="password" name="userpwd" id="userpwd" placeholder="비번입력">
		<br><br>
		
		<input type="submit" value="전송">
		<input type="reset" value="취소">
	
	</form>
</body>
</html>
