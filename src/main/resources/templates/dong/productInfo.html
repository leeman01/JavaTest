<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{base}" layout:fragment="content">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <title>수출 상품 정보 입력</title>
</head>

<body>
    <div class="container-xxl py-5">
        <div class="container py-5">
            <div class="row g-5 align-items-center">
                <div class="col-lg-5 wow fadeInUp" data-wow-delay="0.1s">
                    <h6 class="text-secondary text-uppercase mb-3">Get A Quote</h6>
                    <h1 class="mb-5">Request A Free Qoute!</h1>
                    <p class="mb-5">Tempor erat elitr rebum at clita. Diam dolor diam ipsum sit. Aliqu diam amet diam et
                        eos.</p>
                    <div class="d-flex align-items-center">
                        <i class="fa fa-headphones fa-2x flex-shrink-0 bg-primary p-3 text-white"></i>
                        <div class="ps-4">
                            <h6>Call for any query!</h6>
                            <h3 class="text-primary m-0">+012 345 6789</h3>
                        </div>
                    </div>
                </div>

                <div class="col-lg-7">
                    <div class="bg-light text-center p-5 wow fadeIn" data-wow-delay="0.5s">
                        <!-- Form Start -->
                        <input type="hidden" value="${exportId}">
                        <form action="/dong/cargoInfo" method="post">

                            <div class="row">
                                <div class="col-12 col-sm-6 mb-3">
                                    HS 코드<input type="text" class="form-control border-0" placeholder="HS 코드 입력"
                                        style="height: 55px;" id="hscode" name="hscode">
                                </div>
                                <div class="col-12 col-sm-6 mb-3">
                                    상품 개수<input type="number" class="form-control border-0" placeholder="상품 개수"
                                        style="height: 55px;" id="quantity" name="quantity">
                                </div>
                                <div class="col-12 col-sm-6 mb-3">
                                    상품 단가<input type="number" class="form-control border-0" placeholder="상품 단가"
                                        style="height: 55px;" id="pricePerunit" name="pricePerunit">
                                </div>
                                <div class="col-12 col-sm-6 mb-3">
                                    상품 설명<input type="text" class="form-control border-0" placeholder="상품 설명"
                                        style="height: 55px;" id="description" name="description">
                                </div>
                                <div class="col-12">
                                    <button class="btn btn-primary w-100 py-3" type="submit">제출</button>

                                </div>

                            </div>
                        </form>
                        <!-- Form End -->

                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        function updateDestinationPorts() {
            // Implement your logic here to update the destination ports based on the selected country.
        }
    </script>
</body>

</html>
