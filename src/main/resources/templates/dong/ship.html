<!-- 여기부터 이메일 형태가 나온다-->
<div class="modal fade" id="myModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">메일 발송</h4>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form action="/send" method="post" enctype="multipart/form-data">
                    <!-- 여기가 본 내용이다 -->
                    <div class="mb-3">
                        <!-- 경로를 안보이게 만듦 -->
                        <input type="hidden" th:value="${directoryPath}" name="directoryPath">
                        <label for="address" class="form-label">이메일</label>
                        <input type="email" class="form-control" id="address" name="address"
                               value="leeman01@naver.com" readonly>
                    </div>


                    <div class="mb-3">
                        <label for="toreply" class="form-label">답장해줘야 하는 날짜</label>
                        <input type="date" class="form-control" id="toreply" name="toreply" value="날짜" readonly>
                    </div>

                    <div class="mb-3">
                        <label for="title" class="form-label">제목</label>
                        <input type="text" class="form-control" id="title" name="title" th:value="${username} + ' 님의 ' + ${exportId} + ' 수출 견적의뢰'" readonly>
                    </div>


                    <div class="mb-3">
                        <label for="message" class="form-label">견적 추가 내용</label>
                        <textarea class="form-control" id="message" name="message" rows="5"
                                  placeholder="메일 내용을 입력해주세요."></textarea>
                    </div>
                    <!-- 파일 첨부 필드 -->
                    <div class="mb-3">
                        <label for="attachment1">파일 선택:</label>
                        <input type="file" id="attachment1" name="attachment1"
                               accept=".jpg,.jpeg,.png,.pdf,.doc,.docx">

                        <label for="attachment2">파일 선택:</label>
                        <input type="file" id="attachment2" name="attachment2"
                               accept=".jpg,.jpeg,.png,.pdf,.doc,.docx">

                    </div>
                    <button type="submit" class="btn btn-primary">발송</button>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">닫기</button>
            </div>
        </div>
    </div>
</div>

</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
<script>
    document.getElementById('emailForm').onsubmit = function () {
        // 첨부파일 확인
        var attachment1 = document.getElementById('attachment1').files.length;
        var attachment2 = document.getElementById('attachment2').files.length;

        // 파일이 없으면 빈 파일 필드를 제거
        if (attachment1 === 0) {
            this.attachment1.value = ''; // 빈 파일을 서버로 전송하지 않도록
        }
        if (attachment2 === 0) {
            this.attachment2.value = ''; // 빈 파일을 서버로 전송하지 않도록
        }
    };
</script>
</body>

</html>
