<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{base}" layout:fragment="content">

<head>
    <title>상품 상세 정보</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>

<body>
    <section id="product-detail" class="container mt-5">
        <div class="row">
            <!-- 좌측: 대표 이미지 -->
            <div class="col-md-6 image-container">
                <img th:src="@{/product/download(id=${product.id})}" alt="상품 이미지" class="img-fluid product-main-image">
            </div>

            <!-- 우측: 상품명, 가격, 등록일, 조회수 -->
            <div class="col-md-6 product-info">
                <h1 th:text="${product.productName}"></h1>
                <p class="text-danger product-price" th:text="'가격: ' + ${product.productPrice} + '원'"></p>
                <!-- 가격을 빨간색으로 표시 -->
                <p th:text="'등록일: ' + ${#temporals.format(product.productDate, 'yyyy-MM-dd')}"></p>

                <!-- 조회수 정보 -->
                <div class="product-views">
                    <p>일일 조회수: <span th:text="${product.dailyViews}"></span></p>
                    <p>누적 조회수: <span th:text="${product.totalViews}"></span></p>
                </div>

                <!-- 주문하기 버튼 -->
                <div class="mt-4">
                    <a href="#" class="btn btn-primary btn-lg">상품 문의</a>
                </div>
            </div>
        </div>

        <!-- 하단: 제품 세부 정보 및 회사 정보 -->
        <div class="row mt-1">
            <!-- 회사 정보 -->
            <div class="col-md-12 company-info mt-4">
                <h3>회사 정보</h3>
                <p><strong>기업명:</strong> <span th:text="${product.companyName}"></span></p>
                <p><strong>설립연도:</strong> <span th:text="${product.foundedYear}"></span></p>
                <p><strong>사업 유형:</strong> <span th:text="${product.businessType}"></span></p>
                <p><strong>국가:</strong> <span th:text="${product.country}"></span></p>
            </div>

            <!-- 제품 세부 정보 -->
            <div class="col-md-12 product-details">
                <h3>제품 세부 정보</h3>
                <p th:text="${product.productDescription}"></p>
            </div>
        </div>
    </section>
</body>

</html>
