<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org" xmlns:sec="http://thymeleaf.org/extras/spring-security"
    xmlns:layout="~{base}" layout:decorate="~{base}" layout:fragment="content">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인</title>
    <!-- CSS설정-->
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <script src="https://kit.fontawesome.com/def97ee41b.js" crossorigin="anonymous"></script>
    <!--검증설정-->
    <script th:src="@{/script/jquery-3.7.1.min.js}"></script>
    <!-- <script th:src="@{/script/join.js}"></script> -->
</head>

<body>
    <div class="login-container">
        <div class="logo">
            <!-- <a th:href="@{/}">
                <img th:src="@{/images/logo.png}" alt="logo">
            </a> -->
            <h2>로그인</h2>
        </div>
    </div> <!--end .container-->

    <div class="login-content">
        <form th:action="@{/user/loginProc}" method="POST" id="joinForm">
            <ul>
                <li>
                    <i class="fa-solid fa-fingerprint"></i>
                    <input type="text" name="username" id="userId" placeholder="ID 입력">
                    <div id="confirmPwd" style="font-size: 0.8em;"></div>
                    <div id="confirmId" style="font-size: 0.8em;"></div>
                </li>
                <li>
                    <i class="fa-solid fa-key"></i>
                    <input type="password" name="password" id="userPwd" placeholder="password 입력">
                    <div id="confirmPwd" style="font-size: 0.8em;"></div>
                </li>
            </ul>

            <th:block th:if="${error}">
                <div th:text="${errMessage}" class="error-message"></div>
            </th:block>

            <div class="btns">
                <input type="submit" id="submitBtn" value="로그인" class="btn btn-primary">
                <input type="reset" id="resettBtn" value="초기화" class="btn btn-light">
            </div>
        </form>
    </div>
</body>

</html>
