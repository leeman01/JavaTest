<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modal Popup Example</title>
    <!-- 부트스트랩 CSS 추가 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <!-- 팝업창을 띄우는 버튼 -->
    <div>
        <label for="name">이름:</label>
        <input type="text" id="name" name="name" value="dlehdehd" readonly>
    </div>

    <div>
        <label for="email">이메일:</label>
        <input type="email" id="email" name="email" value="rexman01@naver.com" readonly>
    </div>

    <div>
        <label for="phone">전화번호:</label>
        <input type="text" id="phone" name="phone" value="123456789" readonly>
    </div>

    <div>
        <button type="submit" id="subEmail">이메일 전송</button>
    </div>
    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#myModal">
        메일 작성
    </button>

    <!-- 모달 팝업 창 -->
    <div class="modal fade" id="myModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">

                <div class="modal-header">
                    <h4 class="modal-title">메일 발송</h4>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>

                <div class="modal-body">
                    <form action="/send" method="post">
                        <div class="mb-3">
                            <label for="address" class="form-label">이메일</label>
                            <input type="email" class="form-control" id="address" name="address"
                                value="leeman01@naver.com" readonly>
                        </div>

                        <div class="mb-3">
                            <label for="title" class="form-label">이름</label>
                            <input type="text" class="form-control" id="title" name="title" value="화난다" readonly>
                        </div>

                        <div class="mb-3">
                            <label for="message" class="form-label">내용</label>
                            <textarea class="form-control" id="message" name="message" rows="5"
                                placeholder="메일 내용을 입력해주세요."></textarea>
                        </div>

                        <button type="submit" class="btn btn-primary">발송</button>
                    </form>
                </div>

                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">닫기</button>
                </div>
            </div>
        </div>
    </div>

    <!-- 부트스트랩 JS 추가 (팝업 기능) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
