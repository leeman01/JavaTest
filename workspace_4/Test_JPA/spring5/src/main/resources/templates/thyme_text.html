<!DOCTYPE html>
<html lang="ko" xmlns:th="http://thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thymeleaf text 출력</title>
</head>

<body>
    <h2>Thymeleaf text 출력</h2>
    <div>
        <a th:href="@{/}">홈으로</a>
    </div>
    <h3>1. 문자출력</h3>
    <p>한글출력: <span th:text="${korean}">한글</span></p>
    <p>영문출력: <span th:text="${english}">영문</span></p>
    <p>영문출력: <span th:text="${tag}">영문</span></p>
    <p>정수출력: <span th:text="${age}">정수</span></p>
    <p>실수출력: <span th:text="${pi}">실수</span></p>
    <p>URL출력: <span th:text="${url}">URL</span></p>
    <br>
    <p>태그출력: <span th:utext="${tag}">태그</span></p>
    <p>URL출력: <a th:href="${url}">네이버</a></p>
    <hr>
    <h3>2.태그의 inner 위치에서 thymeleaf기법을 사용하면</h3>
    <p>한글출력:[[${korean}]]</p>
    <p>영어출력:[[${english}]]</p>
    <hr>
    <h3>3. 빈데이터 출력(아무것도 출력안됨)</h3>
    <p>null출력: <span th:text="${nullData}">null</span></p>
    <p>빈문자출력: <span th:text="${emptyData}">빈문자</span></p>
     <h2>4.List에 들어있는 데이터 출력</h2>
    <p>개수: [[${list.size()}]]</p>
    <div th:each="item:${list}">
        과일: <p th:text="${item}"></p>
    </div>


</body>

</html>
