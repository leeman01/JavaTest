<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>호이스팅</title>
</head>

<body>
    <h2>변수의 선언과 Scope</h2>
    <p>출력결과는 콘솔창을 확인하시오</p>
    <script>
        /*

            js 함수는 실행하기전에 함수내에 필요한 변수의 값들을 모두 유료범위의 최상단에 선언한 것처럼 동작한다 이것을 호이스팅이라고한다


        */
        // 호이스팅이 됨
        myTest(); //  

        // mySample(); // 함수를 선언한 것일뿐 정의한것이 아님 즉 식은 호이스팅이 되지 않는다
        function myTest() {
            console.log("출력결과");
        };
        myTest(); // 문장
        let mySample = function () {
            console.log("출력결과2");
        }; //함수선언이 아닌 함수를 표현한것
        mySample();
    </script>
</body>

</html>
