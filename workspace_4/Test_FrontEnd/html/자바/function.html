<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>자바스크립트 함수의 기초</title>
    <script defer src="스크립트/a05_함수.js"></script>
</head>

<body>
    <h2>자바스크립트 함수의 기초</h2>
    <p>
        자바스크립트의 함수는 function literal(값)으로 처리한다.<br>
        함수는 표현함수와 선언함수가 존재한다<br>
        모든 선언문은 실행문(=표현식)보다 선행되어야한다
    </p>
    <!-- 테스트를 위한 선행코드-->

    <div>
        <input id="start" type="button" value="시작"> ;
        <input id="stop" type="button" value="스톱"> ;
    </div>
    <h3 id="clock"></h3>

</body>

</html>
