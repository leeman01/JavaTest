<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>practice</title>
    <style>
        div.picture {
            background-image: url(../Images/apple.png);
            background-size: cover;
            background-repeat: no-repeat;
            width: auto;
            height: 400px;
            background-position: 50% 50%;
            color: white;
            text-align: center;
            font-size: 1.5em;
            display: flex;
            justify-content: center;
            align-items: flex-end;
        }

        div.picture>p {
            background-color: transparent;
            margin: 0;
        }


        div.real {
            border: 1px solid black;
            text-align: center;
            width: auto;
            height: auto;
        }
    </style>
</head>

<body>
    <div class="parent">
        <div class="picture">
            <p>
                가정용 꿀사과<br>
                흠집이있고 약간은 못생겻지만 먹을만합니다<br>
                제발사줘잉
            </p>
        </div>
    </div>
    <div class="real">
        <hr>
        <h1>확인하세요</h1>
        <hr>
        <h2>주문 및 배송</h2>
        <p><span> 오후2시이전</span>주문건은 당일 발송합니다<br>
            2시이후 주문건은 다음날 발송합니다(주말제외)</p>
        <hr>
        <h2>교환및 환불</h2>

        <p><span class="accent">100%환불</span>해 드립니다
            고객센터에 전화해주세요</p>
        <hr>
        <h2>고객센터</h2>

        <p>전화번호</p>
        <span class="smalltext">상담시간:오전 9시~오후6시</span>
    </div>
</body>

</html>
