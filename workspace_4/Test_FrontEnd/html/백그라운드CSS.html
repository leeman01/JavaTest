<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>배경이미지/색처리</title>
    <style>
        body {
            background-image: url(./html/Images/flower.png);
            background-repeat: no-repeat;
            background-position: 50% 50%;
            background-attachment: fixed;
        }

        div.container {
            border: 1px solid black;
            width: 100%;
            height: 2000px;

        }
    </style>
</head>

<body>

    <div class="container">
        <h2>배경이미지/색처리</h2>
        <ul>
            <li>배경색: background-color</li>
            <li>배경이미지: background-image url(경로)</li>
            <ul>
                <li>background-repeat : 배경 이미지 반복 여부(repeat ,repeat-x(가로반복),repeat-y(아래 반복)</li>
                <li>background-position: 위치지정(수평위치,수직위치)</li>
                <li>background-attachment: 배경그림의 부착여부 </li>

            </ul>
        </ul>
    </div>
</body>

</html>
