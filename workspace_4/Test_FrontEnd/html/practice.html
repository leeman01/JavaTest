<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>표연습2</title>
    <style>
        table {
            border: 2px solid rgb(56, 124, 192);
            border-collapse: collapse;
        }

        table thead {
            background-color: #eee;
            align-content: center;
        }

        table th {
            border: 1px solid #eee;
            padding: 10px;

        }

        table th,
        table td {
            border: 1px solid #eee;
            padding: 10px;
            text-align: center;
            /* 텍스트를 중앙 정렬합니다. */
        }
    </style>
</head>

<body>
    <h2>표를 만드는 태그</h2 <ul>
    <li> 행(row): 가로</li>
    <li> 열(column): 세로</li>
    <li> 셀(ceil): 행과 열이 만나 생성되는 부분</li>
    </ul>
    <table border="1">
        <caption>시간표</caption>
        <thead>
            <tr>
                <th></th>
                <th>월요일</th>
                <th>화요일</th>
                <th>목요일</th>
                <th>금요일</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1교시</td>
                <td colspan="2">국어</td>
                <td rowspan="4">컴퓨터</td>
                <td rowspan="2">CA</td>

            </tr>
            <tr>
                <td>2교시</td>
                <td rowspan="3">수학</td>
                <td rowspan="2">영어</td>

            </tr>
            <tr>
                <td>3교시</td>
                <td>컴퓨터</td>

            </tr>
            <tr>
                <td>4교시</td>
                <td>과학</td>
                <td>체육</td>

            </tr>

        </tbody>

    </table>


</body>

</html>
