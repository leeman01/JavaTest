<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container {
            width: 80%;
            /* 사진과 테이블이 차지할 너비를 설정 */
            margin: 0 auto;
        }

        div {
            margin: 0 auto;
            text-align: center;
            position: relative;
            top: 10px;
        }

        fieldset {
            margin: 0 auto;
            width: 800px;
            height: 100px;
            text-align: center;
            bottom: 0 auto;
            display: flex;

            justify-content: center;
            border: dotted gainsboro;

        }

        input {
            margin-right: 10px;
            border-radius: 1.2em;
            width: 200px;
            height: 50px;
            font-weight: bold;
            background-color: gainsboro;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0 auto;

            bottom: 0 auto;


            flex-wrap: nowrap;
            align-content: center;

        }

        input:hover {
            cursor: pointer;
            box-shadow: 0px 0 2px 2px rgba(0, 0, 0, 50%);



        }
    </style>
</head>

<body>


    <fieldset id="add">
        <legend>버튼의 생성</legend>
        <input type="button" value="SIGN UP">
        <input type="button" value="SIGN IN">
    </fieldset>

</body>

</html>
