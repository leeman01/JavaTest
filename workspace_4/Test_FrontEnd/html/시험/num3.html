<!DOCTYPE html>

    <script defer src="./num3.js"></script>

<body>

    <fieldset style="border: dotted;">
        <legend>간단한 계산기랄까</legend>
        <input type="text" id="1">
        <select class="real" id="operation">

                <option value="+" id="op">더하기</option>
                <option value="-" id="op">빼기</option>
                <option value="*" id="op">곱하기</option>
                <option value="/" id="op">나누기</option>
        </select>
        </optgroup>
        <input type="text" id="2">
        <input type="button" value="=" id="equal">
        <input type="button" value="C" id="calculate">
        <input type="text" id="3">
    </fieldset>
