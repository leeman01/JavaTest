        div.parent {

            justify-content: center;
            align-items: center;
        }

</head>

<body>
    <h2>Display Flex</h2>
    <p>
        display 속성이 추가된 기능. 요소를 자유롭게 배치할 수 있다<br>
        부모요소에 display flex를 주면서 자식을 배치함
    </p>
    <div class="parent">
        <img src="./html/Images/1.png" alt="">
        <img src="./html/Images/2.png" alt="">

        <input type="text">
        <img src="./html/Images/3.png" alt="">


    </div>
</body>

</html>
